name: afomi_habit_tracker
description: A beautiful and smart habit tracker app to build consistency and stay motivated.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Icons
  flutter_svg: ^2.0.9
  
  # UI Enhancements
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  
  # Utils
  path_provider: ^2.1.1
  timezone: ^0.9.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/quotes.json

